<!DOCTYPE html>
<html lang="en">
<head>
  <title>Miro App Board Recalculation</title>
  
  <script type="module" crossorigin src="/oa-planning-board-calculator/assets/sidebar.731ab704.js"></script>
  <link rel="modulepreload" crossorigin href="/oa-planning-board-calculator/assets/modulepreload-polyfill.c7c6310f.js">
  <link rel="stylesheet" href="/oa-planning-board-calculator/assets/sidebar.f0cb25da.css">
</head>
<body>
<div class="sidebar__content">
  <div>
    <h1 class="header">Planning Board Calculator</h1>
    <div id="container">
      <label>
        <strong>Board Frame:</strong>
        <select id="frame-select">
          <option value="" disabled selected>Select your board...</option>
        </select>
      </label>
      <div>
        <strong>Board status:</strong>
        <div class="board-status-container">
          <img src="https://www.svgrepo.com/show/146075/question.svg" alt="Board status" id="board-status-icon" />
          <span id="board-status-message">
            Unknown. Recalculate to update!
          </span>
        </div>
      </div>
      <div class="hidden" id="board-stats">
        <!-- <div id="board-stats"> -->
        <div>
          <strong>
            Real time board stats
          </strong>
        </div>
        <span>
          Iterations:
        </span>
        <table>
          <thead>
            <tr>
              <td>Name</td>
              <td>Velocity</td>
              <td>Load</td>
              <td>Diff</td>
            </tr>
          </thead>
          <tbody id="iteration-table"></tbody>
        </table>
      </div>
      <div id="#board-actions">
        <button title="To be done" disabled id="export-button">
          Export to CSV
        </button>
        <button disabled id="recalculate-button">
          Recalculate board
        </button>
      </div>
      <div id="export-warning" class="hidden">
        <svg width="32" height="32" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="currentColor" d="M569.517 440.013C587.975 472.007 564.806 512 527.94 512H48.054c-36.937 0-59.999-40.055-41.577-71.987L246.423 23.985c18.467-32.009 64.72-31.951 83.154 0l239.94 416.028zM288 354c-25.405 0-46 20.595-46 46s20.595 46 46 46 46-20.595 46-46-20.595-46-46-46zm-43.673-165.346l7.418 136c.347 6.364 5.609 11.346 11.982 11.346h48.546c6.373 0 11.635-4.982 11.982-11.346l7.418-136c.375-6.874-5.098-12.654-11.982-12.654h-63.383c-6.884 0-12.356 5.78-11.981 12.654z"></path></svg>
        Note: we are unable to export stories that doesn't have a parent feature. (like CO stories)
        <br />
        <br />
        You should do it manually.
      </div>
    </div>
  </div>
</div>
<script src="https://miro.com/app/static/sdk/v2/miro.js"></script>

</body>
</html>
